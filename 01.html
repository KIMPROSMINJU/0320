<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서 없는 목록 unordered list -->
    <ul type="square"> 
        <!-- disc가 기본이다. circle, square, disc 등등 가능 -->
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
        <li>키위</li>
    </ul>
    <br>
    <!-- 순서 있는 목록 ordered list -->
    <ol type="A"> 
        <!-- 1이 기본이다. 1, A, a, I, i 등등 가능 -->
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
        <li>키위</li>
    </ol>
    <br>
    <!-- 중첩 리스트 -->
    <ul type="circle">
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>딸기</li>
                <li>포도</li>
            </ol>
        </li>
        <li>
            <b>채소</b>
            <ol>
                <li>당근</li>
                <li>시금치</li>
                <li>배추</li>
            </ol>
        </li>
    </ul>
</body>
</html>
